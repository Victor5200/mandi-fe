<div>
  <h2 class="text-center text-uppercase text-primary">Cadastro de Veículo</h2>

  <div class="d-flex flex-row flex-wrap justify-content-evenly ">
    <div class="d-grid gap-2 d-md-block m-2 ">
      <button class="btn btn-maindi" type="button">NOVO</button>
    </div>

    <div class="d-flex flex-row w-50 col-md-3 offset-md-3 align-items-center mb-1">
      <label class="fw-bolder">Veículo</label>
      <select name="veiculo" id="car" class="form-control m-1 w-25 ">
        <option value="car1">Todos</option>
        <option value="car2">Todos</option>
        <option value="car3">Todos</option>
      </select>
      <button class="btn btn-maindi m-2" type="button">EDITAR</button>
    </div>

    <div class="justify-content-start">
      <div class="d-flex flex-row w-100  align-items-center mb-3">
        <label class="fw-bolder">Nome:</label>
        <input type="text" class="form-control w-75  m-1"/>
        <label class="fw-bolder">UF:</label>
        <select name="cep" id="uf" class="form-control m-1 w-25 ">
          <option value="uf1"></option>
          <option value="uf2"></option>
          <option value="uf3"></option>
        </select>
      </div>

      <div class="d-flex flex-row w-100  align-items-center mb-3">
        <label class="fw-bolder">Cliente:</label>
        <select name="cliente" id="cli" class="form-control m-1 w-25 ">
          <option value="cli1"></option>
          <option value="cli2"></option>
          <option value="cli3"></option>
        </select>
      </div>

      <div class="d-flex flex-row w-100  align-items-center mb-3">
        <label class="fw-bolder">Tier:</label>
        <select name="tier" id="tie" class="form-control m-1 w-25 ">
          <option value="tie1"></option>
          <option value="tie2"></option>
          <option value="tie3"></option>
        </select>
      </div>

      <div class="d-flex flex-row w-100  align-items-center mb-3">
        <label class="fw-bolder">Fator Alcance:</label>
        <select name="fator" id="fta" class="form-control m-1 w-25 ">
          <option value="fta1"></option>
          <option value="fta2"></option>
          <option value="fta3"></option>
        </select>
      </div>

      <div class="mt-3 d-flex justify-content-center">
        <button class="btn btn-maindi w-50 ">SALVAR</button>
      </div>
    </div>
  </div>
</div>

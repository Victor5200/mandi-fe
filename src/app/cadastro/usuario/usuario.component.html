<div>
  <h2 class="text-center text-uppercase menu-color">Cadastro de Usuário</h2>

  <div class="d-flex flex-row flex-wrap justify-content-evenly ">
    <div class="d-grid gap-2 d-md-block m-2 ">
      <button class="btn btn-maindi" type="button">NOVO</button>
    </div>

    <div class="d-flex flex-row w-50 col-md-3 offset-md-3 align-items-center mb-1">
      <label class="fw-bolder">Cliente:</label>
      <select name="cliente" id="cli" class="form-control m-1 w-25 ">
        <option value="cli1"></option>
        <option value="cli2"></option>
        <option value="cli3"></option>
      </select>
      <button class="btn btn-maindi m-2" type="button">EDITAR</button>
    </div>

    <div class="d-flex flex-row w-50 col-md-3 offset-md-5 align-items-center mb-3">
      <label class="fw-bolder">Nome:</label>
      <select name="nome" id="nm" class="form-control m-1 w-25 ">
        <option value="nm1"></option>
        <option value="nm2"></option>
        <option value="nm3"></option>
      </select>
    </div>

    <div class="d-flex flex-row w-75 justify-content-center align-items-center mb-3">
      <label class="fw-bolder">Cliente:</label>
      <select name="client" id="cl" class="form-control m-1 w-25 ">
        <option value="cl1"></option>
        <option value="cl2"></option>
      </select>
      <label class="fw-bolder">Tipo de Usuário:</label>
      <select name="tipo" id="tpu" class="form-control m-1 w-25 ">
        <option value="tpu1"></option>
        <option value="tpu2"></option>
      </select>
    </div>

    <div class="d-flex flex-row w-75 justify-content-center align-items-center mb-3">
      <label class="fw-bolder">Nome:</label>
      <input type="text" class="form-control w-25 m-1"/>
      <label class="fw-bolder"> Senha Primeiro Acesso:</label>
      <input type="text" class="form-control w-25 m-1"/>
    </div>

    <div class="d-flex flex-row w-100 justify-content-center align-items-center mb-3">
      <label class="fw-bolder">E-mail:</label>
      <input type="text" class="form-control w-25 m-1"/>
      <label class="fw-bolder">Ativo ou Inativo:</label>
      <select name="AtiIn" id="ai" class="form-control m-1 w-25 ">
        <option value="ativo"> Ativo </option>
        <option value="inativo"> Inativo </option>
      </select>
    </div>

    <div class="mt-3 d-flex justify-content-center">
        <button class="btn btn-maindi ">SALVAR</button>
    </div>

  </div>
</div>
